apiVersion: v1
kind: Service
metadata:
  name: bad-ss
  labels:
    app: bad-ss
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: bad-ss
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bad-ss
  labels:
    app: bad-ss
spec:
  replicas: 1
  serviceName: bad-ss
  selector:
    matchLabels:
      app: bad-ss
  template:
    metadata:
      labels:
        app: bad-ss
    spec:
      containers:
        - name: pause
          image: public.ecr.aws/eks-distro/kubernetes/pause:3.8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: dockersock
              mountPath: '/var/run/docker.sock'
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: good-ss
  labels:
    app: good-ss
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: good-ss
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: good-ss
  labels:
    app: good-ss
spec:
  replicas: 3
  serviceName: good-ss
  selector:
    matchLabels:
      app: good-ss
  template:
    metadata:
      labels:
        app: good-ss
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - good-ss
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsUser: 10001
        runAsGroup: 20001
        fsGroup: 30001
      containers:
        - name: pause
          image: public.ecr.aws/eks-distro/kubernetes/pause:3.8
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - sleep 300s
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 100M
            limits:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 100M
          securityContext:
            readOnlyRootFilesystem: true
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: tmp
          hostPath:
            path: /tmp
