---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: bad-cron
spec:
  schedule: '*/5 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: pause
              image: public.ecr.aws/eks-distro/kubernetes/pause:3.8
              imagePullPolicy: Always
              command:
                - /bin/sh
                - -c
                - sleep 300s
              volumeMounts:
                - name: dockersock
                  mountPath: /var/run/docker.sock
          restartPolicy: OnFailure
          volumes:
            - name: dockersock
              hostPath:
                path: /var/run/docker.sock
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: good-cron
spec:
  schedule: '*/5 * * * *'
  startingDeadlineSeconds: 10
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: pause
              image: public.ecr.aws/eks-distro/kubernetes/pause:3.8
              imagePullPolicy: Always
              command:
                - /bin/sh
                - -c
                - sleep 300s
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
                  ephemeral-storage: 100M
                limits:
                  cpu: 100m
                  memory: 100Mi
                  ephemeral-storage: 100M
              securityContext:
                readOnlyRootFilesystem: true
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 10001
            runAsGroup: 20001
            fsGroup: 30001
          volumes:
            - name: tmp
              hostPath:
                path: /tmp
